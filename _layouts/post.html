---
layout: default
---

<div class="min-h-[110px]"></div>
<!---------------Post title  ----------------->

<section class="p-2 border-b-2 border-gold">

    <div class="grid grid-cols-5 max-w-screen-lg mx-auto text-center items-center">

        <div class="col-span-1"> 
            <p class="text-sm"> By {{ page.author }} </p>
        </div>

        <div class=" col-span-3 intro pt-6 p-4 text-center margin-b-2 max-w-screen-lg mx-auto">
            <h1 class="mt-4 mb-8"> {{ page.title}} </h1>
            <h4 class="mt-4 mb-8"> {{ page.subtitle }} </h3>
        </div>

        <div class="col-span-1">
            <p class="text-sm"> {{ page.date | date_to_string }} </p>
        </div>

    </div>

</section>


<!-------------------Post content   ----------------->

<section> 
    <div class="p-5p prose max-w-screen-md mx-auto blog-content">

        {{content}}

    </div>

    {% include social-share.html %}
</section>
