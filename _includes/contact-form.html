<div class="p-10p">
    <h2 class="text-center uppercase mb-6">Let's Connect</h2>
    <form class="grid max-w-2xl mx-auto"> 
        <label for="fname" class="font-headings uppercase"> Name </label>
        <input type="text" id="fname" name="fname" class="bg-transparent border-t border-gold p-2 outline-gold">
        
        <label for="email" class="font-headings uppercase"> Email </label>
        <input type="email" id="email" name="email" class="bg-transparent border-t border-gold p-2 outline-gold">

        <label for="message" class="font-headings uppercase"> Message </label>
        <textarea id="message" name="message" class="bg-transparent border border-gold p-2 outline-gold mb-6"></textarea>

        <div class="text-right" class="font-headings uppercase"> <input class="button" type="submit" value="Submit"> </div>
    </form>
</div>
