<a href="{{ post.url }}" class="mb-4 block">
    <div class="grid grid-cols-4 hover-grow">
        <div class="col-span-1 pb-1/1 relative">
            <img src="{{ post.featured_image }}" class="absolute inset-0 h-full w-full object-cover">
        </div>
        <div class="col-span-3 p-4 self-center">
            <h2 class="mt-1 mb-2 sm:text-3xl hover:text-gold"> {{ post.title }} </h2>
            <p class="line-clamp-2"> {{ post.description }} </p>
        </div>
    </div>
</a>
