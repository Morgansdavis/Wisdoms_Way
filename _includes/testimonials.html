<section>
    <div class="bg-center bg-cover" style="background-image: url('/uploads/testimonial_img_resized.jpg')"> 
        
        <!-- Testimonial Slider -->
        <div class="mx-auto text-center p-5p max-w-screen-2xl">
            <!-- to make the quote icon bigger change the height property -->
            <i class="fa-solid fa-quote-left text-4xl text-creme" ></i>   

            <div class="testimonial-slider-container">
                {% for slide in site.testimonials %}
                <div class="slider-item"> 
                    <p>{{slide.content}}</p>
                    <p class="author"> - {{slide.author}} </p>  
                </div> 
                {% endfor %}
            </div>
        </div>    
    
    </div>

</section>
